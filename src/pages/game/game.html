<ion-header>
  <ion-navbar>
    <ion-title>Game</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <h3>Home Team</h3>
  <button (click)="teamTapped(theGame.team1Id)">
    {{theGame.team1}}
  </button>
  
  <h3>Away Team</h3>
  <button (click)="teamTapped(theGame.team2Id)">
    {{theGame.team2}}
  </button>
</ion-content>
